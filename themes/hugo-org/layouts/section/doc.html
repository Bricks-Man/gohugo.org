{{ partial "header.html" . }}

<div class="container-fluid">

<div class="row">
    <div class="col-xs-3 col-sm-3">
        {{ partial "menu.html" . }}
    </div>
    <div class="col-xs-9 col-sm-9 doc-main">
        <main role="main">
            {{ range where .Site.Pages "RelPermalink" "/doc/overview/introduction/"}}
            <article>
                <a id="title"></a>
                <h1 class="doc-entry-title">{{ .Title }}</h1>
                <section>
                    {{ .Content }}
                </section>
            </article>
            {{ end }}
        </main>
    </div> 
</div>

{{ partial "footer.html" . }}
