{{ $baseUrl := .Site.BaseURL }}
{{ partial "header.html" . }}

<main role="main">

<div class="row">
    <div class="jumbotron">
        <h1>{{ .Site.Title }}</h1>
        <p>{{ .Site.Params.Description }}</p>
    </div>
</div>

{{ range where .Site.Pages "Title" "_index" }}
    <div class="row doc-main">
        {{ .Content }}
    </div>
{{ end }}

<hr />

<div class="row doc-main text-center">
    <a href="{{ $baseUrl }}/post">更多文章</a>
</div>

</main>

{{ partial "footer.html" . }}
